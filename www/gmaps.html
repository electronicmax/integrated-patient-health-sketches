<!DOCTYPE html>
<html>
  <head>
    <style>

      html, body { height: 100%; margin: 0; padding: 0; font-family:sans-serif; font-weight:100;}
      #map { height: 80%; width:100%; }

    	.timeline { 
    		border:10px solid #eee; 
    		/*bottom:0px; left:0px; right:0px; height:500px;*/
    		width:100%;
    		height:400px;
    		z-index:100;
    		text-align:center;
    	}
    	.timeline svg { }
		.bar {
		  fill: steelblue;
		}

		.bar:hover {
		  fill: brown;
		}

		.axis {
		  font: 10px sans-serif;
		}

		.axis path,
		.axis line {
		  fill: none;
		  stroke: #000;
		  shape-rendering: crispEdges;
		}

		.x.axis path {
		  display: none;
		}
		.markerbox { 
			z-index:100;
			background-color:rgba(255,255,255,0.79);
			position:absolute;
			right:20px;
			top:20px;
			height:140px;
			width:200px;
			padding:20px;
		}
		.markerbox h1 { 
			margin:0px 0px 20px 0px;
			font-size:14pt;
		}
	</style>
	<title>maps</title>
  </head>
  <body ng-app="pchealth" ng-controller="gmaps">
	<div id="map"></div>
    <timeline data="data" selected="daySelected"></timeline>
    <markerbox selected="selected"></markerbox>
	<script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="lib/angular/angular.min.js"></script>
	<script type="text/javascript" src="lib/lodash/lodash.js"></script>
	<script type="text/javascript" src="lib/d3/d3.min.js"></script>
	<script type="text/javascript" src="lib/moment/moment.js"></script>
	<script type="text/javascript" src="js/pchealth.js"></script>
	<script type="text/javascript" src="js/datafab.js"></script>
    <script type="text/javascript">
		var map, init = new Promise((acc, rej) => { window.initAcc = acc; });
		// window.initAcc();
	</script>	
    <script src="js/gmaps.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGDA3z6UKn6d355JxgfbVjwBzMBVVHr9A&callback=initAcc"></script>
  </body>
</html>
