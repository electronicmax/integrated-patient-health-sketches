<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="lib/d3.parcoords.js/d3.parcoords.css">
		<link rel="stylesheet" href="lib/d3.parcoords.js/style.css">
		<script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="lib/underscore/underscore.js"></script>
		<script type="text/javascript" src="lib/d3.min.js"></script>
		<script type="text/javascript" src="lib/d3.parcoords.js/d3.parcoords.js"></script>
		<title>va practical</title>
	</head>
	<body ng-app="practical" ng-controller="main">
		<div id="example" class="parcoords" style="width:360px;height:150px"></div>
		<script>
		var data = [
		  [0,-0,0,0,0,3 ],
		  [1,-1,1,2,1,6 ],
		  [2,-2,4,4,0.5,2],
		  [3,-3,9,6,0.33,4],
		  [4,-4,16,8,0.25,9]
		];

		var pc = d3.parcoords()("#example")
		  .data(data)
		  .render()
		  .ticks(3)
		  .createAxes();
		</script>	
	</body>
</html>
